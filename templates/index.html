<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Mi Blog con Python</h1>
  <a href="{{ url_for('nuevo_post') }}">
  <button>Crear nuevo post</button>
</a>
  <hr>
  <ul>
    {% for post in posts %}
      <li><a href="/post/{{ post.id }}">{{ post.titulo }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
