<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Post</title>
</head>
<body>
    <h1>Crear Nuevo Post</h1>
    <form method="POST">
        <label for="">Titulo</label><br>
        <input type="text" title="titulo" name="titulo" required><br><br>

        <label for="">Contenido</label><br>
        <textarea name="contenido" title="contenido" rows="6" cols="40" required></textarea><br><br>

        <button type="submit">Publicar</button>
    </form>
    <br>
    <a href="/">Volver al Blog</a>
    
</body>
</html>
